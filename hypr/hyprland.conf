
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-4,2560x1440@165,0x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Below are configured to run by PipeWire directly instead
# exec-once = wireplumber
# exec-once = pipewire-pulse

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = foot
$fileManager = nautilus
$menu = ags -t applauncher
$obsExec = flatpak run com.obsproject.Studio

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# Selects my dedicated GPU as I am on desktop
env = WLR_DRM_DEVICES,$HOME/.config/hypr/card

# Wayland compat things
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
# env = SDL_VIDEODRIVER,wayland # Maybe causing issues with Proton/EAC? TODO: test!
env = GDK_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1
env = ELM_DISPLAY=wl
env = CLUTTER_BACKEND,wayland
# env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# XDG
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Theme
env = gtk-application-prefer-dark-theme,true
env = GTK_THEME=Adwaita-dark

# No idea :3 dont think this is needed on Hyprland tbh TODO: Test!
exec-once = dbus-update-activation-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Wallpaper
exec-once = swww-daemon

# Audio
exec-once = pipewire
exec-once = wireplumber
exec-once = pipewire-pulse

exec-once = easyeffects --gapplication-service

# Alsamixer amnesia fix (*)
# TODO: this doesn't work i dont think? TEST it!
exec-once = alsactl --file ~/.config/asound.state restore

# (*) Alsamixer for some reason forgets about my settings
#     even when they are saved using `sudo alsactl store`.
#     Saving them menually to a specific file using:
#     
#         $ alsactl --file ~/.config/asound.state store
#
#     seemingly fixes the issue with the caveat that you
#     have to load it from the same file manually as
#     demonstrated by the line exe-once line above.

# Widgets such as bars, applaunchers, power menus, etc
exec-once = ags

# Authentication
exec-once = /usr/libexec/polkit-kde-authentication-agent-1

# Mount extra internal drives
# Note: Internal devices normally cannot be mounted without
#       root permissions, but adding the device manually to
#       '/etc/udevil/udevil.conf' under the 'allowed_internal_devices'
#       line will bypass this on a per-device bases (unless a wildcard is used as the path in there)
#
#       Opting to use fstab instead as I need the disk to be mounted when Hyprland starts
# exec-once = udevil mount /dev/sda1

# Automounting
exec-once = devmon

# Clipboard
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Dynamic night-light filter (58:16 is longitude and latitude)
exec-once = gammastep -l 58:16

# Discord Browser RPC via arRPC server (requires arrpc git repo clone and nodejs)
exec-once = node ~/Repos/arrpc/src

# Syncthing
exec-once = syncthing --no-browser

# OBS Replay
exec-once = $obsExec --minimize-to-tray --startreplaybuffer --disable-shutdown-check

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = se
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = -0.5 # -1.0 to 1.0, 0 means no modification.
    accel_profile = "flat"
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    dim_around = 0

    blur {
        enabled = true
        size = 8 # 1
        passes = 2 # 4
	# size = 4
	# passes = 3

	ignore_opacity = true # Looks a lot cleaner if ignored imo :D

	xray = false # Probably not good for fullscreen things like games :(
	special = false # This is expensive - doesn't really improve anything by much

	popups = true # Blur popups like right-click menus for example
	popups_ignorealpha = 0.2
    }

    active_opacity = 0.8 # 0.85
    inactive_opacity = 0.8 # 0.85

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # Useful tools for finding and creating curves
    #  - https://easings.net/
    #  - https://www.cssportal.com/css-cubic-bezier-generator/

    # Handy preset curves :D
    $curveInSine = 0.12, 0, 0.39, 0
    $curveInQuad = 0.11, 0, 0.5, 0
    $curveInCubic = 0.32, 0, 0.67, 0
    $curveInQuart = 0.5, 0, 0.75, 0
    $curveInQuint = 0.64, 0, 0.78, 0
    $curveInExpo = 0.7, 0, 0.84, 0
    $curveInCirc = 0.55, 0, 1, 0.45
    $curveInBack = 0.36, 0, 0.66, -0.56

    $curveOutSine = 0.61, 1, 0.88, 1
    $curveOutQuad = 0.5, 1, 0.89, 1
    $curveOutCubic = 0.33, 1, 0.68, 1
    $curveOutQuart = 0.25, 1, 0.5, 1
    $curveOutQuint = 0.22, 1, 0.36, 1
    $curveOutExpo = 0.16, 1, 0.3, 1
    $curveOutCirc = 0, 0.55, 0.45, 1
    $curveOutBack = 0.34, 1.56, 0.64, 1

    $curveInOutSine = 0.37, 0, 0.63, 1
    $curveInOutQuad = 0.45, 0, 0.55, 1
    $curveInOutCubic = 0.65, 0, 0.35, 1
    $curveInOutQuart = 0.76, 0, 0.24, 1
    $curveInOutQuint = 0.22, 1, 0.36, 1
    $curveInOutExpo = 0.16, 1, 0.3, 1
    $curveInOutCirc = 0.85, 0, 0.15, 1
    $curveInOutBack = 0.68, -0.6, 0.32, 1.6


    # .---------------------.
    # | Pop-in window setup |

    # Window creation/deletion
    # bezier = window-popin-in-curve, 0, 1, 1, 1
    # bezier = window-popin-out-curve, 0, 1, 1, 1
    # animation = windows, 1, 7, window-popin-in-curve, popin 0%
    # animation = windowsOut, 1, 7, window-popin-out-curve, popin 0%

    # Window pop-in movement
    # bezier = window-popin-move-curve, 0, 0.4, 0, 1
    # animation = windowsMove, 1, 7, window-popin-move-curve, popin 0%



    # .-----------------------.
    # | Slide-in window setup |

    # Window slide in and slide out
    $windowSlideAnimSpeed = 5

    bezier = window-slide-in-curve, $curveInOutQuint
    bezier = window-slide-out-curve, $curveInOutQuint
    animation = windows, 1, $windowSlideAnimSpeed, window-slide-in-curve, slide
    animation = windowsOut, 1, $windowSlideAnimSpeed, window-slide-out-curve, slide



    # .-----------------------------------.
    # | Mixed window slide in and pop out |

    # $windowSlideInAnimSpeed = 5
    # $windowPopOutAnimSpeed = 5

    # bezier = windowSlideInCurve, $curveInOutQuint
    # bezier = windowPopOutCurve, $curveInOutQuint
    # animation = windows, 1, $windowSlideInAnimSpeed, windowSlideInCurve, slide
    # animation = windowsOut, 1, $windowPopOutAnimSpeed, windowPopOutCurve, popin 0%



    # Window movement
    bezier = window-slide-move-curve, $curveInOutQuint
    animation = windowsMove, 1, 5, window-slide-move-curve, slide

    # Layer animations (for things like applaunchers, bars, widgets, etc)
    $layerAnimSpeed = 5

    bezier = layerPopInOutCurve, $curveInOutQuint
    animation = layersIn, 1, 5, layerPopInOutCurve
    animation = layersOut, 1, $layerAnimSpeed, layerPopInOutCurve, popin 0%

    # Window border animation
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    # animation = border, 1, 0.1, default
    # animation = borderangle, 1, 0.1, default

    # Window border gradient animation
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default

    # Window fading animations
    animation = fade, 1, 7, default
    # animation = fadeIn, 1, 7, window-fade-in-curve
    # animation = fadeOut, 1, 7, default

    # Workspace transitions
    $workspaceTransitionSpeed = 6
    $scratchpadTransitionSpeed = 5

    bezier = workspaceBezier, $curveInOutCirc
    bezier = scratchpadBezier, $curveInOutExpo
    animation = workspaces, 1, $workspaceTransitionSpeed, workspaceBezier
    animation = specialWorkspace, 1, $scratchpadTransitionSpeed, scratchpadBezier, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    vrr = 1
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, Q, exec, $terminal
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, Space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move/resize windows with mainMod + left/right/up/down keys
binde = $mainMod ALT, H, resizeactive, -10 0
binde = $mainMod ALT, L, resizeactive, 10 0
binde = $mainMod ALT, K, resizeactive, 0 -10
binde = $mainMod ALT, J, resizeactive, 0 10

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = Control, Print, exec, grim - | wl-copy

# Save OBS replay using obs-cmdusing obs-cmd because global hotkeys no worky under Wayland :c
bind = Alt, dead_acute, exec, obs-cmd replay save
